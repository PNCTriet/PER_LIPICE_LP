<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Landing Page</title>
    <style>
      /* Font-face declarations for custom fonts */
      @font-face {
        font-family: "MyFont"; /* Custom font name */
        src: url("fonts/Matahari-700Bold.ttf") format("truetype"); /* Path to the font file */
      }

      @font-face {
        font-family: "NewFont"; /* New custom font name */
        src: url("fonts/Matahari-800ExtraBold.ttf") format("truetype"); /* Path to the new font file */
      }

      body {
        font-family: "NewFont", sans-serif; /* Apply new custom font */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("./a.png");
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }

      .containerr {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        margin-left: 55%;
        width: 30%;
      }

      input {
        margin: 10px auto;
        padding: 10px;
        width: 90%;
        height: 55px;
        border: none; /* Remove border */
        background-color: #f0f0f0; /* Light gray background */
        border-radius: 5px;
        display: block;
        font-size: 15px; /* Font size in input */
      }

      /* Button style */
      button {
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
        background-color: white;
        cursor: pointer;
        box-shadow: 4px 6px 0px #0026a4;
        border: 4px solid #0026a4;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        z-index: 100;
        transition: box-shadow 250ms, transform 250ms, filter 50ms;
      }

      button#downloadButton,
      button#shareButton {
        font-size: 2vw; /* Responsive font size */
        font-family: "NewFont", sans-serif; /* Apply custom font */
        width: 35vw; /* Tính tỷ lệ width dựa trên viewport width */
        height: calc(
          35vw * 73 / 262
        ); /* Giữ tỷ lệ chiều cao so với chiều rộng */
        max-width: 262px; /* Giới hạn tối đa là 262px */
        max-height: 73px; /* Giới hạn tối đa là 73px */
        min-width: 130px; /* Giới hạn tối thiểu là 130px */
        min-height: calc(130px * 73 / 262); /* Tỷ lệ tối thiểu cho height */
      }

      button#downloadButton {
        color: #0026a4;
      }

      button#shareButton {
        background-color: #0026a4;
        box-shadow: 4px 6px 0px white, 4px 6px 0px 4px #0026a4; /* Bóng trắng nằm trên, viền xanh nằm dưới */
        border: 4px solid #0026a4;
        color: white;
      }

      button:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 3px 0px #0026a4;
      }

      button:active {
        filter: saturate(0.75);
      }

      button::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: white;
        z-index: -1;
        transform: translateX(-100%);
        transition: transform 250ms;
      }

      button#shareButton::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: #0026a4;
        z-index: -1;
        transform: translateX(-100%);
        transition: transform 250ms;
      }

      button:hover::after {
        transform: translateX(0);
      }

      .bgContainer {
        position: relative;
        display: flex;
        justify-content: start;
        align-items: center;
        overflow: hidden;
        max-width: 50%; /* Adjust based on button text */
        font-size: 1.5em;
        font-weight: 600;
      }

      .bgContainer span {
        position: relative;
        transform: scale(1);
        transition: transform 250ms;
      }

      .button:hover .bgContainer > span {
        transform: scale(1.1); /* Slight scale on hover */
      }

      .arrowContainer {
        padding: 1em;
        margin-inline-end: 1em;
        border: 4px solid;
        border-radius: 50%;
        background-color: #ff7be3;
        position: relative;
        overflow: hidden;
        transition: transform 250ms, background-color 250ms;
        z-index: 100;
      }

      .arrowContainer::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background-color: white;
        transform: translateX(-100%);
        z-index: -1;
        transition: transform 250ms ease-in-out;
      }

      button:hover .arrowContainer::after {
        transform: translateX(0);
      }

      button:hover .arrowContainer {
        transform: translateX(5px);
      }

      button:active .arrowContainer {
        transform: translateX(8px);
      }

      .arrowContainer svg {
        vertical-align: middle;
      }

      #invitation {
        margin-top: 20px;
        display: none;
        font-size: 18px;
        color: #333;
      }

      /* Modal style */
      .modal-content {
        background-image: url("./b.png"); /* Background image for modal */
        background-size: cover;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
        position: relative;
      }

      .modal-dialog {
        max-width: 90vw; /* Max width of modal */
        max-height: 50.625vw; /* Height based on 16:9 ratio */
      }

      .modal-body {
        display: flex;
        align-items: center; /* Center vertically */
        height: 100%; /* Full height */
        padding: 1rem;
      }

      p#invitationMessage {
        font-size: 80pt; /* Font size */
        text-align: left;
        position: absolute;
        top: 470%; /* Move down */
        left: 25%; /* Move left */
        color: #36b1ad;
        z-index: 1; /* Ensure it's on top */
      }

      p#invitationMessage2 {
        font-size: 35pt;
        text-align: left;
        position: absolute;
        top: 820%; /* Move down */
        left: 17.6%; /* Move left */
        color: #ff0298;
        font-weight: bold;
        z-index: 0; /* Below the first message */
      }
    </style>
  </head>
  <body>
    <div class="containerr">
      <h1>Tên mình là:</h1>
      <form id="infoForm">
        <input
          type="text"
          id="nameInput"
          placeholder="Nhập tên của bạn..."
          required
          class="form-control mb-3"
        />
        <h1>SĐT của mình:</h1>
        <input
          type="text"
          id="phoneInput"
          placeholder="Nhập số điện thoại của bạn..."
          required
          class="form-control mb-3"
        />
        <button type="submit" class="button">
          Nhận thiệp mời từ Lọ Lem nha!
        </button>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="invitationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title visually-hidden" id="exampleModalLabel">
              Thiệp mời
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <p id="invitationMessage"></p>
            <p id="invitationMessage2"></p>
          </div>
          <div class="modal-footer">
            <!-- <button id="downloadButton" class="btn btn-primary">
              
            </button> -->

            <button class="button" id="downloadButton">Download</button>
            <button class="button" id="shareButton">Share</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      // Xử lý sự kiện submit form
      document
        .getElementById("infoForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Lấy giá trị của tên và số điện thoại
          const name = document.getElementById("nameInput").value;
          const phone = document.getElementById("phoneInput").value;

          // Hiển thị thông điệp trong modal
          document.getElementById(
            "invitationMessage"
          ).innerText = `${name} ơi!`;
          document.getElementById(
            "invitationMessage2"
          ).innerText = `${name} có hẹn với Lọ Lem nè!`;

          // Hiển thị modal
          var myModal = new bootstrap.Modal(
            document.getElementById("invitationModal")
          );
          myModal.show();

          // Lưu giá trị của name vào biến toàn cục để dùng sau
          window.inviteeName = name;

          // Xóa dữ liệu trong form
          document.getElementById("infoForm").reset();
        });

      // Xử lý sự kiện cho nút tải về
      document
        .getElementById("downloadButton")
        .addEventListener("click", function () {
          // Lấy giá trị của tên đã lưu trước đó
          const name = window.inviteeName;

          // Tạo đối tượng hình ảnh
          const img = new Image();
          img.src = "c.png"; // Đường dẫn đến hình ảnh của bạn

          img.onload = function () {
            // Tạo canvas có kích thước bằng với hình ảnh
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");

            // Vẽ hình ảnh lên canvas
            ctx.drawImage(img, 0, 0);

            // Thêm đoạn "${name} ơi!" lên canvas
            ctx.font = "80pt NewFont"; // Font và kích thước chữ
            ctx.fillStyle = "#36b1ad"; // Màu của chữ
            ctx.fillText(`${name} ơi!`, 470, 380); // Văn bản và vị trí của nó trên ảnh

            ctx.font = "45pt NewFont"; // Font và kích thước chữ
            ctx.fillStyle = "#ff0298"; // Màu của chữ
            ctx.fillText(`${name} có hẹn với Lọ Lem nè!`, 350, 450); // Văn bản và vị trí của nó trên ảnh


            // Chuyển canvas thành URL hình ảnh
            const image = canvas.toDataURL("image/jpeg", 1.0);

            // Tạo thẻ <a> để tải ảnh
            const link = document.createElement("a");
            link.href = image;
            link.download = "invitation_edited.jpg"; // Tên file ảnh sẽ tải về
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          };
        });

      // Xử lý sự kiện cho nút chia sẻ FB
      document
        .getElementById("shareButton")
        .addEventListener("click", function () {
          // Logic chia sẻ lên Facebook
          const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
            window.location.href
          )}`;
          window.open(shareUrl, "_blank");
        });
    </script>
  </body>
</html>
