            <script>
                $(document).ready(function() {

                // Ẩn loading sau 2 giây
                setTimeout(function() {
                    $('#loading').fadeOut('slow');
                }, 2000);

                $.ajax({
                    url: 'data.json', // URL đến file data.json của bạn
                    dataType: 'json',
                    success: function(data) {
                        // Chuẩn bị dữ liệu để hiển thị trong DataTable
                        const formattedData = data.map(item => {
                            return {
                                name: item.name,
                                phone: item.phone,
                                timestamp: new Date(item.timestamp).toLocaleString() // Chuyển đổi timestamp thành chuỗi ngày địa phương
                            };
                        });

                        // Kiểm tra xem DataTable đã được khởi tạo chưa
                        if ($.fn.dataTable.isDataTable('#dataTable')) {
                            // Nếu đã khởi tạo, hãy xóa nó trước khi khởi tạo lại
                            $('#dataTable').DataTable().clear().destroy();
                        }

                        // Khởi tạo DataTable
                        $('#dataTable').DataTable({
                            data: formattedData,
                            columns: [
                                { data: 'name' },
                                { data: 'phone' },
                                { data: 'timestamp' }
                            ]
                        });
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        console.error('Error loading data: ' + textStatus, errorThrown);
                    }
                });

                // Xử lý nút tải xuống
                $('#exportBtn').on('click', function() {
                    const dataTable = $('#dataTable').DataTable();
                    const data = dataTable.rows().data().toArray();
                    const ws = XLSX.utils.json_to_sheet(data);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
                    XLSX.writeFile(wb, 'data.xlsx');
                });
            });

            window.onload = function() {
                const user = JSON.parse(sessionStorage.getItem('user'));
                if (!user) {
                    // Nếu không có thông tin người dùng, chuyển về trang chính
                    window.location.href = '../index.html';
                } else {
                    // Hiển thị thông tin người dùng hoặc thực hiện các hành động khác
                    console.log(`Chào mừng ${user.name}`);
                }
            };
            
            </script>
