<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Đảm bảo không có khoảng trống xung quanh */
            background-color: #f0f0f0; /* Màu nền */
        }
        
        .containerr {
            background-color: white;
            padding: 40px; /* Tăng padding để nội dung không quá chật chội */
            border-radius: 10px;
            max-width: 600px; /* Chiều rộng tối đa */
            width: 90%; /* Chiều rộng mặc định */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Thêm bóng cho container */
        }
        
        /* Để làm cho nội dung trong container linh hoạt */
        h1 {
            text-align: center; /* Căn giữa tiêu đề */
            margin-bottom: 20px; /* Khoảng cách dưới tiêu đề */
        }
        
        input {
            margin: 10px auto;
            padding: 15px;
            width: 90%; /* Chiều rộng input */
            border: 1px solid #ccc; /* Đường viền input */
            border-radius: 5px; /* Bo tròn góc */
            font-size: 16px; /* Cỡ chữ trong input */
        }
        

        input {
            margin: 10px auto;
            padding: 10px;
            width: 90%;
            height: 55px;
            border: none; /* Bỏ viền */
            background-color: #f0f0f0; /* Màu xám nhạt */
            border-radius: 5px;
            display: block;
            font-size: 15px; /* Thay đổi cỡ chữ trong input */
        }

        button {
            padding: 15px 30px; /* Làm to button */
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px auto; /* Căn giữa với khoảng cách trên dưới */
            width: 100%; /* Chỉnh lại width giống input */
            height: 55px;
            font-size: 15px;
        }

        #invitation {
            margin-top: 20px;
            display: none;
            font-size: 18px;
            color: #333;
        }

        /* CSS cho modal */
        .modal-dialog {
            max-width: 90vw; /* Chiều rộng tối đa của modal */
            max-height: 90vh; /* Chiều cao tối đa của modal */
            overflow: hidden; /* Ngăn chặn cuộn trong modal */
        }

        .modal-content {
            position: relative; /* Đặt vị trí tương đối cho modal-content */
            background-image: url("./b.png"); /* Hình nền */
            background-size: cover; /* Đảm bảo hình nền phủ đầy */
            aspect-ratio: 16 / 9; /* Đặt tỷ lệ 16:9 */
            display: flex; /* Sử dụng flexbox */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
            padding: 1rem; /* Padding cho nội dung */
        }

        .modal-body {
            position: relative; /* Đặt vị trí tương đối cho modal-body */
            width: 100%; /* Đảm bảo chiều rộng 100% */
            height: 100%; /* Đảm bảo chiều cao 100% */
            display: flex; /* Sử dụng flexbox */
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        p#invitationMessage {
            font-size: 10vw; /* Kích thước chữ theo chiều rộng của viewport */
            position: absolute; /* Đặt vị trí tuyệt đối để chồng lên nhau */
            top: 40%; /* Dịch chuyển xuống dưới */
            left: 50%; /* Dịch chuyển sang giữa */
            transform: translate(-50%, -50%); /* Căn giữa */
            color: #36b1ad;
            z-index: 1; /* Đặt z-index để phần tử này ở trên */
        }

        p#invitationMessage2 {
            font-size: 5vw; /* Kích thước chữ theo chiều rộng của viewport */
            position: absolute; /* Đặt vị trí tuyệt đối để chồng lên nhau */
            top: 60%; /* Dịch chuyển xuống dưới */
            left: 50%; /* Dịch chuyển sang giữa */
            transform: translate(-50%, -50%); /* Căn giữa */
            color: #ff0298;
            font-weight: bold;
            z-index: 0; /* Đặt z-index thấp hơn để phần tử này ở dưới */
        }

        @font-face {
            font-family: 'MyFont'; /* Tên tùy chỉnh cho font */
            src: url('fonts/Matahari-700Bold.ttf') format('truetype'); /* Đường dẫn tới file font */
        }

        body {
            font-family: 'MyFont', sans-serif; /* Sử dụng font vừa thêm */
        }
    </style>
</head>
<body>
    <div class="containerr">
        <h1>Tên mình là:</h1>
        <form id="infoForm">
            <input
                type="text"
                id="nameInput"
                placeholder="Nhập tên của bạn..."
                required
                class="form-control mb-3" />
            <h1>SĐT của mình:</h1>
            <input
                type="text"
                id="phoneInput"
                placeholder="Nhập số điện thoại của bạn..."
                required
                class="form-control mb-3" />
            <button type="submit" class="button">
                Nhận thiệp mời từ Lọ Lem nha!
            </button>
        </form>
    </div>

    <!-- Modal -->
    <div
        class="modal fade"
        id="invitationModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title visually-hidden" id="exampleModalLabel">
                        Thiệp mời
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p id="invitationMessage"></p>
                    <p id="invitationMessage2"></p>
                </div>
                <!-- <div class="modal-footer">
                    <button id="downloadButton" class="btn btn-primary">Tải về JPEG</button>
                    <button id="shareButton" class="btn btn-info">Chia sẻ FB</button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Xử lý sự kiện submit form
        document.getElementById("infoForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Lấy giá trị của tên và số điện thoại
            const name = document.getElementById("nameInput").value;
            const phone = document.getElementById("phoneInput").value;

            // Hiển thị thông điệp trong modal
            document.getElementById("invitationMessage").innerText = `${name} ơi !`;
            document.getElementById("invitationMessage2").innerText = `${name} có hẹn với Lọ Lem nè !`;

            // Hiển thị modal
            var myModal = new bootstrap.Modal(document.getElementById("invitationModal"));
            myModal.show();

            // Xóa dữ liệu trong form
            document.getElementById("infoForm").reset();
        });


        // Xử lý sự kiện cho nút tải về
        document.getElementById("downloadButton").addEventListener("click", function () {
            // Logic tải về dưới dạng JPEG (cần thêm thư viện hoặc logic cụ thể để thực hiện)
            alert("Tính năng tải về đang được phát triển!");
        });

        // Xử lý sự kiện cho nút chia sẻ FB
        document.getElementById("shareButton").addEventListener("click", function () {
            // Logic chia sẻ lên Facebook
            const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
            window.open(shareUrl, "_blank");
        });
    </script>

    <script>
        window.onresize = function() {
            if (window.innerWidth > 1200) {
                document.body.style.zoom = "100%"; // Đặt lại mức phóng to
            }
        };
    </script>
</body>
</html>
