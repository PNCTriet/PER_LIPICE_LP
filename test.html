    <title>Landing Page</title>
    <style>
      /* Font-face declarations for custom fonts */
      @font-face {
        font-family: "MyFont";
        src: url("fonts/Matahari-700Bold.ttf") format("truetype");
      }

      @font-face {
        font-family: "NewFont";
        src: url("fonts/Matahari-800ExtraBold.ttf") format("truetype");
      }

      body {
        font-family: "NewFont", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("./a.png");
        background-size: cover;
        background-position: center;
        overflow: hidden;
      }

      .containerr {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        margin-left: 55%;
        width: 30%;
      }

      input {
        margin: 10px auto;
        padding: 10px;
        width: 90%;
        height: 55px;
        border: none;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: block;
        font-size: 15px;
      }

      /* Button style */
      button {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px;
        background-color: white;
        cursor: pointer;
        box-shadow: 4px 6px 0px #0026a4;
        border: 4px solid #0026a4;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        z-index: 100;
        transition: box-shadow 250ms, transform 250ms, filter 50ms;
      }

      .button-container {
        display: flex;
        justify-content: center; /* Căn giữa theo chiều ngang */
        gap: 30px; /* Khoảng cách giữa các nút */
        flex-wrap: wrap; /* Đảm bảo rằng các button sẽ xuống hàng khi không đủ chỗ */
        padding-bottom: 10%;
        margin-left: 4%; /* Sử dụng % để margin responsive */
      }

      #shareButton,
      #downloadButton {
        font-size: 20pt;
        font-family: "NewFont", sans-serif;
        padding: 10px 20px;
      }

      button#downloadButton,
      button#shareButton {
        font-size: 2vw; /* Responsive font size */
        font-family: "NewFont", sans-serif; /* Apply custom font */
        width: 35vw; /* Tính tỷ lệ width dựa trên viewport width */
        height: calc(
          35vw * 73 / 262
        ); /* Giữ tỷ lệ chiều cao so với chiều rộng */
        max-width: 262px; /* Giới hạn tối đa là 262px */
        max-height: 73px; /* Giới hạn tối đa là 73px */
        min-width: 130px; /* Giới hạn tối thiểu là 130px */
        min-height: calc(130px * 73 / 262); /* Tỷ lệ tối thiểu cho height */
      }

      #downloadButton {
        color: #0026a4;
      }

      button#shareButton {
        background-color: #0026a4;
        box-shadow: 4px 6px 0px white, 4px 6px 0px 4px #0026a4; /* Bóng trắng nằm trên, viền xanh nằm dưới */
        border: 4px solid #0026a4;
        color: white;
      }

      button#CloseButton {
        content: "";
        position: absolute;
        inset: 0;

        z-index: -1;
        transform: translateX(-100%);
        transition: transform 250ms;
      }

      button:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 3px 0px #0026a4;
      }

      button:active {
        filter: saturate(0.75);
      }

      button::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: white;
        z-index: -1;
        transform: translateX(-100%);
        transition: transform 250ms;
      }

      button#shareButton::after {
        content: "";
        position: absolute;
        inset: 0;
        background-color: #0026a4;
        z-index: -1;
        transform: translateX(-100%);
        transition: transform 250ms;
      }

      button:hover::after {
        transform: translateX(0);
      }

      .bgContainer {
        position: relative;
        display: flex;
        justify-content: start;
        align-items: center;
        overflow: hidden;
        max-width: 50%; /* Adjust based on button text */
        font-size: 1.5em;
        font-weight: 600;
      }

      .bgContainer span {
        position: relative;
        transform: scale(1);
        transition: transform 250ms;
      }

      .button:hover .bgContainer > span {
        transform: scale(1.1); /* Slight scale on hover */
      }

      .arrowContainer {
        padding: 1em;
        margin-inline-end: 1em;
        border: 4px solid;
        border-radius: 50%;
        background-color: #ff7be3;
        position: relative;
        overflow: hidden;
        transition: transform 250ms, background-color 250ms;
        z-index: 100;
      }

      .arrowContainer::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background-color: white;
        transform: translateX(-100%);
        z-index: -1;
        transition: transform 250ms ease-in-out;
      }

      button:hover .arrowContainer::after {
        transform: translateX(0);
      }

      button:hover .arrowContainer {
        transform: translateX(5px);
      }

      button:active .arrowContainer {
        transform: translateX(8px);
      }

      .arrowContainer svg {
        vertical-align: middle;
      }

      #invitation {
        margin-top: 20px;
        display: none;
        font-size: 18px;
        color: #333;
      }

      .modal-content {
        background-image: url("./bg.png");
        background-size: cover;
        position: relative;
      }

      .modal-body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 0%;
      }

      #invitationImage {
        max-width: 100%;
        height: auto;
      }

      /* Tắt viền phân cách giữa modal header và body */
      .modal-header {
        border-bottom: none;
      }

      /* Tắt viền phân cách giữa modal body và footer */
      .modal-footer {
        border-top: none;
        padding: 0%;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
      document
        .getElementById("infoForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const name = document.getElementById("nameInput").value;

          // Tạo đối tượng hình ảnh
          const img = new Image();
          img.src = "c.png"; // Đường dẫn đến hình ảnh của bạn

          img.onload = function () {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");

            // Vẽ hình ảnh lên canvas
            ctx.drawImage(img, 0, 0);

            // Thêm đoạn "${name} ơi!" lên canvas
            ctx.font = "115pt NewFont";
            ctx.fillStyle = "#36b1ad";
            ctx.fillText(`${name} ơi!`, 335, 430);

            ctx.font = "60pt NewFont";
            ctx.fillStyle = "#ff0298";
            ctx.fillText(`${name} có hẹn với Lọ Lem nè!`, 180, 535);

            // Chuyển canvas thành URL hình ảnh
            const image = canvas.toDataURL("image/png", 1.0);

            // Hiển thị hình ảnh trong modal
            document.getElementById("invitationImage").src = image;

            // Hiển thị modal
            var myModal = new bootstrap.Modal(
              document.getElementById("invitationModal")
            );
            myModal.show();

            // Lưu giá trị của name để dùng sau
            window.inviteeName = name;

            // Xóa dữ liệu trong form
            document.getElementById("infoForm").reset();
          };
        });

      // Xử lý sự kiện cho nút tải về
      document
        .getElementById("downloadButton")
        .addEventListener("click", function () {
          const image = document.getElementById("invitationImage").src;

          const link = document.createElement("a");
          link.href = image;
          link.download = "invitation_edited.jpg";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });

      // Xử lý sự kiện cho nút chia sẻ FB
      const imageUrls = [
        "https://scontent.fsgn5-8.fna.fbcdn.net/v/t39.30808-6/448722170_1663438000862862_1557279869197611499_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=Oahe1yOkAuQQ7kNvgHQr-FI&_nc_ht=scontent.fsgn5-8.fna&oh=00_AYBsgzkVd9X9_cGzCGLb4KbQGAMh5lR7YTSyPJ_U_XpA9w&oe=66F59F61",
        "https://scontent.fsgn5-8.fna.fbcdn.net/v/t39.30808-6/448722170_1663438000862862_1557279869197611499_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=Oahe1yOkAuQQ7kNvgHQr-FI&_nc_ht=scontent.fsgn5-8.fna&oh=00_AYBsgzkVd9X9_cGzCGLb4KbQGAMh5lR7YTSyPJ_U_XpA9w&oe=66F59F61",
      ];

      // Hàm để chọn hình bìa ngẫu nhiên
      function getRandomImageUrl() {
        const randomIndex = Math.floor(Math.random() * imageUrls.length);
        return imageUrls[randomIndex];
      }

      document
        .getElementById("shareButton")
        .addEventListener("click", function () {
          const imageUrl = getRandomImageUrl(); // Lấy hình bìa ngẫu nhiên
          const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(
            window.location.href
          )}&quote=Check%20out%20this%20invitation!&picture=${encodeURIComponent(
            imageUrl
          )}`;

          window.open(shareUrl, "_blank");
        });
